name: Deploy testing
run-name: ${{ github.actor }} is deploying testing branchðŸš€
on:
  push:
    branches:
      - "testing"
jobs:
  Deploy:
    runs-on: ["rainpump-fe-testing-205"]
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Clean next
        run: |
          rm -rf .next
      
      - name: Copy environment
        run: |
          cp .env.testing .env

      - name: Start build
        run: |
          yarn
          yarn build

      - name: Restart pm2
        run: |
          pm2 restart testing.pm2.json